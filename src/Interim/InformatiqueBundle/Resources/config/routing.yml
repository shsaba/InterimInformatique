    defaults: { _controller: InterimInformatiqueBundle:Company:edit }
    requirements:
        id : \d+

# Jobs
interim_informatique_jobs:
    pattern:  /offres
    defaults: { _controller: InterimInformatiqueBundle:Job:index }


interim_informatique_add_job:
    pattern:  /offre/ajouter
    defaults: { _controller: InterimInformatiqueBundle:Job:add }


interim_informatique_infos_job:
    pattern:  /offre/{id}
