    defaults: { _controller: InterimInformatiqueBundle:KindContract:add }

interim_informatique_configuration_add_diploma:
    pattern:  /configuration/diplome/ajouter
    defaults: { _controller: InterimInformatiqueBundle:Diploma:add }

interim_informatique_configuration_add_skill:
