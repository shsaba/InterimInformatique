interim_informatique_configuration_diplomas:
    pattern:  /configuration/diplomes
    defaults: { _controller: InterimInformatiqueBundle:Diploma:index }

interim_informatique_configuration_companies:
    pattern:  /configuration/entreprises
    defaults: { _controller: InterimInformatiqueBundle:Company:index }


# Add

interim_informatique_configuration_add_employee:
    pattern:  /configuration/employe/ajouter
    defaults: { _controller: InterimInformatiqueBundle:Employee:add }
    
interim_informatique_configuration_add_business_sector:
    pattern:  /configuration/secteur-activite/ajouter
    defaults: { _controller: InterimInformatiqueBundle:BusinessSector:add }

interim_informatique_configuration_add_kind_contract:
