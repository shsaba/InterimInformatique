# Home
interim_informatique_homepage:
    pattern:  /
    defaults: { _controller: InterimInformatiqueBundle:Front:index }


# Jobs seekers
interim_informatique_jobseekers:
    pattern:  /collaborateurs
    defaults: { _controller: InterimInformatiqueBundle:JobSeeker:index }

interim_informatique_add_jobseeker:
    pattern:  /collaborateur/ajouter
    defaults: { _controller: InterimInformatiqueBundle:JobSeeker:add }


interim_informatique_infos_jobseeker:
    pattern:  /collaborateur/{id}
    defaults: { _controller: InterimInformatiqueBundle:JobSeeker:infos }
    requirements:
        id : \d+

interim_informatique_edit_jobseeker:
    pattern:  /collaborateur/modifier/{id}
    defaults: { _controller: InterimInformatiqueBundle:JobSeeker:edit }
    requirements:
        id : \d+

# Companies
interim_informatique_companies:
    pattern:  /entreprises
    defaults: { _controller: InterimInformatiqueBundle:Company:index }

interim_informatique_add_company:
    pattern:  /entreprise/ajouter
    defaults: { _controller: InterimInformatiqueBundle:Company:add }

interim_informatique_infos_company:
    pattern:  /entreprise/{id}
    defaults: { _controller: InterimInformatiqueBundle:Company:infos }
    requirements:
